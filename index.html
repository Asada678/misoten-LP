<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Ever Fit Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Type" content="text/css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/vendors/fullpage.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap"
    rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h2>EFU</h2>
    </div>
  </header>
  <div class="nav-trigger"></div>
  <div id="container">
    <section class="section banner">
      <div class="content">
        <!-- <div class="banner__img">
          <img src="images/banner.jpg" alt="">
        </div> -->
        <div class="concept">
          <span>あなた</span>
          <small>の</small>
          <span class="break first"></span>
          <span>未来</span>
          <small>が</small>
          <span class="break"></span>
          <span>コーチ</span>
          <small>に</small>
          <span>！？</span>
        </div>
        <div class="title">
          <h1>
            <span>Ever</span>
            <span>Fit</span>
            <span>Up</span>
          </h1>
        </div>
      </div>
      <div class="appear arrow-container">
        <i class="fas fa-long-arrow-alt-down arrow down"></i>
      </div>
    </section>

    <section class="section purpose">
      <div class="section__heading">
        <h2>目的</h2>
      </div>
      <div class="content">
        <div class="text">
          <p>
            <span>「一人だとトレーニングが</span>
            <span class="break first"></span>
            <span>続かない...」</span>
          </p>
          <p><span class="logo">Ever Fit Up</span> は</p>
          <p>
            <span>こんな悩みを抱える人を</span>
            <span class="break first"></span>
            <span>支えるアプリです。</span>
          </p>
        </div>
      </div>
      <div class="appear arrow-container">
        <i class="fas fa-long-arrow-alt-down arrow down"></i>
      </div>
    </section>

    <section class="section features">
      <div class="content">
        <div class="section__heading">
          <h2>機能</h2>
        </div>
        <div class="feature red">
          <i class="fas fa-user-graduate"></i>
          <h3 class="heading">未来コーチ</h3>
        </div>
        <div class="feature blue">
          <h3 class="heading">SNS</h3>
          <i class="fas fa-users"></i>
        </div>
      </div>
      <div class="appear arrow-container">
        <i class="fas fa-long-arrow-alt-down arrow down"></i>
      </div>
    </section>

    <section class="section coach">
      <div class="section__heading">
        <h2>未来コーチ</h2>
      </div>
      <div class="slide">
        <div class="content">
          <h3>未来コーチ<small>とは</small></h3>
          <p>目標値をもとに
            <span class="break first"></span>
            可視化された、
            <span class="break"></span>
            あなたの未来の姿です。</p>
        </div>
        <div class="appear arrow-container">
          <i class="fas fa-long-arrow-alt-right arrow right"></i>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h3>トレーニング指導</h3>
        </div>
        <div class="appear arrow-container">
          <i class="fas fa-long-arrow-alt-right arrow right"></i>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h3>プランニング</h3>
        </div>
        <div class="appear arrow-container">
          <i class="fas fa-long-arrow-alt-down arrow down"></i>
        </div>
      </div>

    </section>
    <section class="section sns">
      <div class="section__heading">
        <h2>SNS</h2>
      </div>
      <div class="slide">
        <div class="content">
          <div class="text">
            <h3>投稿<small>と</small>いいね</h3>
            <p>毎日の頑張りを投稿しよう！</p>
          </div>
          <div class="slide-img">
            <img src="images/post.png" alt="">
          </div>
        </div>
        <div class="appear arrow-container">
          <i class="fas fa-long-arrow-alt-right arrow right"></i>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <div class="text">
            <h3>動画配信</h3>
            <p>離れた友人と一緒に<span class="break"></span>
              トレーニングしよう！</p>
          </div>
          <div class="slide-img">
            <img src="images/post.png" alt="">
          </div>
        </div>
        <div class="appear arrow-container">
          <i class="fas fa-long-arrow-alt-right arrow right"></i>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <div class="text">
            <h3>グループ</h3>
            <p></p>
          </div>
        </div>
        <div class="appear arrow-container">
          <i class="fas fa-long-arrow-alt-right arrow right"></i>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <div class="text">
            <h3>称号</h3>
            <p>トレーニングを継続すると<span class="break"></span>称号ゲット！</p>
          </div>
        </div>
        <div class="appear arrow-container">
          <i class="fas fa-long-arrow-alt-down arrow down"></i>
        </div>
      </div>

    </section>
    <section class="section">
      <h2>チーム</h2>
      <div class="content"></div>
      <div class="appear arrow-container">
        <i class="fas fa-long-arrow-alt-down arrow down"></i>
      </div>
    </section>
    <section class="section">
      <h2>使用技術</h2>
      <div class="content"></div>
      <div class="appear arrow-container">
        <i class="fas fa-long-arrow-alt-down arrow down"></i>
      </div>
    </section>
    <section class="section">
      <div class="content"></div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script src="scripts/modules/tl.js"></script>
  <script src="scripts/modules/scroll.js"></script>
  <script src="scripts/vendors/scrolloverflow.min.js"></script>
  <script src="scripts/vendors/fullpage.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
